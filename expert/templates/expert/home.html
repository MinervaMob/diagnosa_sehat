{% extends 'expert/base.html' %}

{% block title %}
  Home - Diagnosa Sehat
{% endblock %}

{% block content %}
  <div class="min-h-screen flex items-center justify-center">
    <div class="w-full max-w-2xl bg-white rounded-2xl shadow-lg p-8 space-y-6">
      <h1 class="text-3xl font-bold text-center mb-4"><i class="fas fa-stethoscope text-blue-600 mr-2"></i>Diagnosa Penyakit Ringan</h1>

      <form action="{% url 'diagnosa' %}" method="post" class="space-y-4">
        {% csrf_token %}

        <!-- Identitas Pasien -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block font-medium mb-1"><i class="fas fa-user text-gray-500 mr-1"></i> Nama Lengkap</label>
            <input type="text" name="nama" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
          <div>
            <label class="block font-medium mb-1"><i class="fas fa-calendar-alt text-gray-500 mr-1"></i> Usia</label>
            <input type="number" name="usia" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
          <div class="md:col-span-2">
            <label class="block font-medium mb-1"><i class="fas fa-venus-mars text-gray-500 mr-1"></i> Jenis Kelamin</label>
            <select name="jenis_kelamin" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
              <option value="">Pilih Jenis Kelamin</option>
              <option value="Laki-laki">Laki-laki</option>
              <option value="Perempuan">Perempuan</option>
            </select>
          </div>
        </div>

        <!-- Gejala -->
        <div>
          <h2 class="text-lg font-semibold mt-6 mb-2"><i class="fas fa-notes-medical text-blue-600 mr-2"></i>Gejala yang Dialami</h2>
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
            {% for g in gejala %}
              <label class="flex items-center space-x-2 bg-gray-100 px-3 py-2 rounded-lg shadow-sm">
                <input type="checkbox" name="gejala" value="{{ g }}" class="accent-blue-600" />
                <span>{{ g|capfirst }}</span>
              </label>
            {% endfor %}
          </div>
        </div>

        <div class="text-center pt-4">
          <button type="submit" class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg text-lg font-semibold transition"><i class="fas fa-search mr-2"></i> Diagnosa Sekarang</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
