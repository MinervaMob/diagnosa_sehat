{% extends 'expert/base.html' %}

{% block title %}
  Mulai ChatBot - Diagnosa Sehat
{% endblock %}

{% block content %}
  <div class="min-h-screen flex items-center justify-center">
    <div class="w-full max-w-lg bg-white rounded-2xl shadow-lg p-8 space-y-6">
      <h1 class="text-2xl font-bold text-center text-blue-700"><i class="fas fa-comments-medical mr-2"></i>Mulai Diagnosa dengan Chatbot</h1>

      <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
          <label class="block mb-1 font-medium"><i class="fas fa-user mr-1 text-gray-500"></i> Nama Lengkap</label>
          <input type="text" name="nama" required class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" />
        </div>

        <div>
          <label class="block mb-1 font-medium"><i class="fas fa-calendar-alt mr-1 text-gray-500"></i> Usia</label>
          <input type="number" name="usia" required class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" />
        </div>

        <div>
          <label class="block mb-1 font-medium"><i class="fas fa-venus-mars mr-1 text-gray-500"></i> Jenis Kelamin</label>
          <select name="jenis_kelamin" required class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
            <option value="">Pilih Jenis Kelamin</option>
            <option value="Laki-laki">Laki-laki</option>
            <option value="Perempuan">Perempuan</option>
          </select>
        </div>

        <div class="text-center pt-4">
          <button type="submit" class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg text-lg font-semibold transition"><i class="fas fa-robot mr-2"></i> Mulai Chatbot</button>
        </div>
      </form>

      <div class="text-center">
        <a href="{% url 'home' %}" class="text-sm text-blue-600 hover:underline">‚Üê Kembali ke Beranda</a>
      </div>
    </div>
  </div>
{% endblock %}
